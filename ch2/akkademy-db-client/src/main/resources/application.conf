akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"

    # Turn off warning about the poor performance of Java serialization.
    warn-about-java-serializer-usage = off
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2553
    }
  }
}
